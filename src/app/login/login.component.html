<div class="container">
  <ng-container *ngIf="loginUser == 'admin'">
    <label class="inline">Existing Admins</label>
  </ng-container>

  <ng-container *ngIf="loginUser == 'doctor'">
    <label class="inline">Existing Physicians</label>
  </ng-container>
  <ng-container *ngIf="loginUser == 'patient'">
    <label class="inline">Existing Patients</label>
  </ng-container>
  <ng-container *ngIf="loginUser == 'officeManager'">
    <label class="inline">Existing Office Manager</label>
  </ng-container>
  <div class="mt-4">Log In Here!</div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm.value)"
    class="mt-4"
  >
    <mat-card class="p-0 mat-elevation-z24 box">
      <mat-card-content>
        <mat-card class="mat-elevation-z12 box-content-inner">
          <mat-form-field appearance="outline" class="w-100">
            <input
              matInput
              placeholder="Email"
              required
              formControlName="email"
            />
            <!-- <mat-error
              *ngIf="
                loginForm.controls.email.hasError('required') ||
                (loginForm.controls.email.invalid &&
                  loginForm.controls.email.touched)
              "
            >
              Please enter a valid email address.
            </mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />

            <!-- <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
         <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough,
             minimum of 6 characters</mat-error> -->
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            class="mat-elevation-z12 btn btn-secondary"
            type="submit"
          >
            Log In
          </button>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </form>
</div>
